  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      loadSidebar: true,
      coverpage: true,
      themeColor: '#f5c255',
      onlyCover: true,
      relativePath: false,
      loadNavbar: '_navbar.html',
      loadNavbarOnCover: false,
      bgsoftwareColors: {
        'home': 'gray',
        'wildinspect': '#F72D40',
        'wildbuster': '#2CAD17',
        'wildstacker': '#D8AC14',
        'wildtools': '#26D7E2',
        'wildchests': '#A800FF',
        'wildloaders': '#b3cf17',
        'superiorskyblock': '#4E87EE',
        'superiorprison': '#EE7EEA'
      },
      plugins: [
        function(hook, vm) {
          hook.afterEach((html, next) => {
            let pathName = new RegExp("\/(.*?)\/").exec(vm.route.path)[1];
            if (pathName in vm.config.bgsoftwareColors) {
              document.documentElement.style.setProperty('--theme-color', vm.config.bgsoftwareColors[pathName]);
            } else {
              document.documentElement.style.setProperty('--theme-color', vm.config.themeColor);
            }
            next(html)
          })

        }
      ]
    }


  </script>
  <script src="./docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-json.min.js"></script>
