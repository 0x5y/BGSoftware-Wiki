<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BG-Software</title>
  <link rel="icon" type="image/png" href="./images/website-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="BG-Software" property="og:site_name">
  <meta content="BG-Software - Wiki" property="og:title">
  <meta content='https://i.imgur.com/y9b3FBH.png' property='og:image'>
  <meta name="theme-color" content="#D8AC14">
  <meta property="og:description" content="All the wiki documentations regarding all of the BG-Software products.">
  <meta name="description" content="All the wiki documentations regarding all of the BG-Software products.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      loadSidebar: true,
      coverpage: true,
      themeColor: '#f5c255',
      onlyCover: true,
      relativePath: false,
      loadNavbar: true,
      mergeNavbar: true,
      loadNavbarOnCover: false,
      bgsoftwareColors: {
        'home': 'gray',
        'wildinspect': '#F72D40',
        'wildbuster': '#2CAD17',
        'wildstacker': '#D8AC14',
        'wildtools': '#26D7E2',
        'wildchests': '#A800FF',
        'wildloaders': '#b3cf17',
        'superiorskyblock': '#4E87EE',
        'superiorprison': '#EE7EEA'
      },
      plugins: [
        function(hook, vm) {
          hook.afterEach((html, next) => {
            if (vm.route.path === "/") {
              document.documentElement.style.setProperty('--theme-color', vm.config.themeColor);
            } else {
              let pathName = new RegExp("\/(.*?)\/").exec(vm.route.path)[1];
              if (pathName in vm.config.bgsoftwareColors) {
                document.documentElement.style.setProperty('--theme-color', vm.config.bgsoftwareColors[pathName]);
              } else {
                document.documentElement.style.setProperty('--theme-color', vm.config.themeColor);
              }
            }
            next(html)
          })

        }
      ]
    }


  </script>
  <script src="./docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
